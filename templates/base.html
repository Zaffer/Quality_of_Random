<!doctype html>
<html>
<head>
    <title>Quality of Random</title>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Visaully test the quality of a random number generator:</h1>
    <form id="info" method="POST">
        Size of sample (1 to 100):
        <input type="number" name="quantityValue" min="1" max="10000" value="10">
        </br>
        <textarea name="randomText" rows="2" cols="20" maxlength="100" autofocus>1,2,3,5,8,13,21</textarea>
        </br>
        <input type="submit" value="Submit">
        </br>
        <input type="reset">
    </form>
    {% block graphs%}{% endblock %}
    
</body>
</html>
