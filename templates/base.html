<!doctype html>
<html>
<head>
    <title>Quality of Random</title>
    <script>
        console.log("base.html loaded")
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Visaully test the quality of a random number generator:</h1>
    <!-- <form id="info" method="POST">
        Size of sample (1 to 100):
        <input type="number" name="quantityValue" min="1" max="10000" value="10">
        </br>
        <textarea name="randomText" rows="2" cols="20" maxlength="100" autofocus>1,2,3,5,8,13,21</textarea>
        </br>
        <input type="submit" value="Submit">
        </br>
        <input type="reset">
    </form> -->
    <form id="info" action="" method="POST">
        <h2>Select a seperator for columns:</h2>
        <input type="radio" id="tab" name="seperator" value="\t" checked="checked">
        <label for="tab">TAB "   "(default)</label></br>
        <input type="radio" id="comma" name="seperator" value=",">
        <label for="comma">,</label></br>
        <input type="radio" id="semicolon" name="seperator" value=";">
        <label for="semicolon">;</label></br>
        <input type="radio" id="period" name="seperator" value=".">
        <label for="period">.</label></br>
        <input type="radio" id="space" name="seperator" value=" ">
        <label for="space">SPACE " "</label>
        </br></br>
        <h2>Enter random numbers or text:</h2>
        <label for="textArea">Place your data in the textarea. Maximum of 10,000 characters. New lines ("\n") in the textarea create a new row in dataframe and are ignored if it contains more columns then first row.</label><br>
        <textarea name="textArea" id="textArea" name="textArea" rows="20" cols="100" maxlength="10000"  autofocus required onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ request.form['textArea'] }}</textarea>
        </br>
        <input type="submit" value="Submit">
        <input type="Reset">
    </form>
    {% block graphs%}{% endblock %}
    
</body>
</html>
